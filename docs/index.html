<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBX OpenAPI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="_media/favicon.ico">

    <link rel="stylesheet" href="_media/css/themes/vue.css">
    <link rel="stylesheet" href="_media/lib/docsify-plugin-toc-light.css">
<!--    <link rel="stylesheet" href="_media/css/themes/docsify-darklight-theme.css" title="docsify-darklight-theme" type="text/css"/>-->
</head>
<body>

<div id="app">Loading..</div>

<script>
    window.$docsify = {

        //logo: '_media/favicon.ico?class=custom-logo',
        toc: {
            tocMaxLevel: 5,
            target: 'h2, h3, h4, h5, h6',
            ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
        },
        loadNavbar: true,
        loadSidebar: true,
        name: 'UBX OpenAPI',
        repo: 'https://github.com/ubx-one/API',
        nameLink: {
            '/en/': '#/en/README',
            '/': '#/zh-cn/README',
        },
        auto2top: true, // 是否在切换页面后回到顶部
        topMargin: 40, // default: 0
        relativePath: true,
        coverpage: ['/en/', '/'],
        mergeNavbar: true,
        subMaxLevel: 1,
        notFoundPage: {
            '/en': '/en/_404.md',
            '/': '/zh-cn/_404.md',
        },
        autoHeader: false,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        search: {
            pathNamespaces: ['/en', '/'],
            placeholder: {
                '/en': 'Type to search',
                '/': '搜索'
            },
            paths: 'auto',
            noData: {
                '/en': 'No Results',
                '/': '找不到结果',
            },
            depth: 3
        },
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true,
            crossChapterText: true,
        },
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "1px",
        },
        footer: {
            copy: '<span>© 2023 - 2024 UBX.cash. All rights reserved</span>',
            //auth: ', Powered by <a href="https://docsify.js.org/" target="_blank">docsify</a>',
            auth: '&nbsp',
            pre: '<hr/>',
            style: 'text-align: right;',
            class: 'className',
        },
        // requestHeaders: {
        //     'cache-control': 'max-age=86400',
        // },
        sidebarDisplayLevel: 1,
    }
</script>
<!-- Docsify v4 -->
<script src="_media/lib/docsify.min.js"></script>
<!--<script src="_media/lib/docsify-darklight-theme.js" type="text/javascript"></script>-->
<script src="_media/lib/emoji.min.js"></script>
<!--复制代码-->
<script src="_media/lib/docsify-copy-code.min.js"></script>
<!--全文搜索-->
<script src="_media/lib/search.min.js"></script>
<!--文章分页-->
<script src="_media/lib/docsify-pagination.min.js"></script>
<!--代码高亮-->
<script src="_media/lib/prism-sql.min.js"></script>
<script src="_media/lib/prism-java.min.js"></script>
<script src="_media/lib/prism-yaml.min.js"></script>
<script src="_media/lib/prism-bash.min.js"></script>
<script src="_media/lib/prism-git.min.js"></script>
<script src="_media/lib/prism-properties.min.js"></script>
<script src="_media/lib/prism-json.min.js"></script>
<script src="_media/lib/prism-json5.min.js"></script>
<script src="_media/lib/prism-log.min.js"></script>
<!-- img点击放大 -->
<script src="_media/lib/zoom-image.min.js"></script>
<!--底部栏目-->
<script src="_media/lib/docsify-footer-enh.min.js"></script>
<!--回到顶部-->
<script src="_media/lib/docsify-scroll-to-top.min.js"></script>
<!--侧边栏目录展开和折叠-->
<script src="_media/lib/docsify-sidebar-collapse.min.js"></script>
<script src="_media/lib/docsify-plugin-toc.min.js"></script>

</body>


<style>
    /* custom.css */
    .app-name-link img {
        width: 20px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
    }
    .app-nav {
        position: fixed;
    }
</style>
</html>
